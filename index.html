<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(0,0,0,0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #fcd12a;
            border-radius: 2px;
            animation: fillProgress 2s ease-in-out;
        }

        @keyframes fillProgress {
            from { width: 0%; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <img src="Balai DeClaro Logo.png" alt="Balai Logo" class="logo">
    <div class="progress-bar">
        <div class="progress-fill"></div>
    </div>

    <script>
        // Redirect after animation completes (2.5 seconds)
        setTimeout(function() {
            window.location.href = 'Balai De Claro Events  Center Home.html';
        }, 2500);
    </script>
</body>
</html>
